{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        div {
            text-align: center;
            padding: 2px;
        }

        button {
            font-size: 15px;
            padding: 5px;
        }

        #container {
            width: 100%;
            height: 100vh;
        }

        .dot {
            height: 25px;
            width: 25px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
        .column {
            float: left;
            width: 50%;
        }

            /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
    <title>Temperature Sensor</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <div class="container-fluid">
        <a href="/temp/" class="btn-group" style="text-decoration: none; border: none; background-color: rgb(79, 174, 238); color: black; padding: 7px; width: 25%;">Temperature Alarm Settings(degC)</a>
        <button type="button" style="background-color: red; width: 25%;">Hotspot above 100 deg C</button>
        <button type="button" style="background-color: yellow; width: 25%;">High above 90 deg C</button>
        <button type="button" style="background-color: gray; width: 10%;">Change</button>
    </div>
    <div class="container-fluid">
        <button type="button" style="background-color: rgb(79, 174, 238); width: 25%;">Total 8</button>
        <button type="button" style="background-color: gray; width: 15%;">2 Offline</button>
        <button type="button" style="background-color: red; width: 15%;">0 Alert</button>
        <button type="button" style="background-color: yellow; width: 15%;">0 Warning</button>
        <button type="button" style="background-color: rgb(15, 189, 15); width: 15%;">6 Normal</button>
    </div>
    <div class="flexbox-container" style="display:flex;">
        <div class="main" style="flex:1; width:50%">
            <div class="container">
                <table class="table" style="background-color: beige;">
                    <tr style="background-color: rgb(215, 206, 216);">
                        <th>13</th>
                        <th>ORI-CM BUSH</th>
                        <th>Zone 000</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td><span class="dot"></span></td>
                        <td>Batt</td>
                        <td><div class="progress-bar bg-danger" style="text-align: center;" role="progressbar"
                                style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div></td>
                        <td><span class="dot"></span> <input type="number" name="batt" value="24" placeholder="Batt"></td>
                    </tr>
                    <tr>
                        <td><span class="dot"></span></td>
                        <td>Offline</td>
                        <td>
                            <div class="progress-bar bg-warning" style="text-align: center;" role="progressbar"
                                style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </td>
                        <td><span class="dot"></span> <input type="number" name="offline" value="25" placeholder="Offline"></td>
                    </tr>
                    <tr>
                        <td><p><span id="datetime"></span></p></td>
                        <td></td>
                        <td>
                            <div class="progress-bar bg-info" style="text-align: center;" role="progressbar"
                                style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </td>
                        <td><span class="dot"></span> <input type="number" name="current" value="24" placeholder="Current temp."></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: left;">Location: Gurugram</td>
                    </tr>
                </table>
            </div>
            <div class="container">
                <div class="container-fluid">
                    <table class="table" style="background-color: beige;">
                        <tr style="background-color: rgb(101, 236, 101);">
                            <th>18</th>
                            <th>ORI-CM CURR2</th>
                            <th>Zone 000</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td><span class="dot" style="background-color: rgb(101, 236, 101);"></span></td>
                            <td>8.55 V</td>
                            <td>
                                <div class="progress-bar bg-warning" style="text-align: center;" role="progressbar"
                                    style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </td>
                            <td><span class="dot" style="background-color: rgb(101, 236, 101);"></span>0 A</td>
                        </tr>
                        <tr>
                            <td><span class="dot" style="background-color: rgb(101, 236, 101);"></span></td>
                            <td>Normal</td>
                            <td>
                                <div class="progress-bar bg-danger" style="text-align: center;" role="progressbar"
                                    style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </td>
                            <td><span class="dot" style="background-color: rgb(101, 236, 101);"></span>0 A</td>
                        </tr>
                        <tr>
                            <td><p><span id="datetime"></span></p></td>
                            <td></td>
                            <td>
                                <div class="progress-bar bg-info" style="text-align: center;" role="progressbar"
                                    style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </td>
                            <td><span class="dot" style="background-color: rgb(101, 236, 101);"></span>0 A</td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: left;">000KVA DT: Location</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        {% if Normal %}
        <button class="sidebar" id="color" onclick="changecolor('green')"  style="flex:1; width: 100%; padding: 10px;">         
            <h4>The temperatures are within the threshold ratings</h4>
        </button>
        {% elif Alert %}
        <button class="sidebar" id="color" onclick="changecolor('red')"  style="flex:1; width: 100%; padding: 10px;">         
            <h4>The temperatures are greater than the Hotspot rating</h4>
        </button>
        {% elif Warning %}
        <button class="sidebar" id="color" onclick="changecolor('yellow')"  style="flex:1; width: 100%; padding: 10px;">         
            <h4>The temperatures are greater than the High rating</h4>
        </button>
        {% else %}
        <button class="sidebar" id="color" onclick="changecolor('beige')"  style="flex:1; width: 100%; padding: 10px;">         
            <h4>Please enter the temperatures by clicking on the above button. After
                setting the temperatures please click here to know if the temperatures are within threashold!!
            </h4>
        </button>
        {% endif %}

        
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        var day = new Date();
        var date = (day.getMonth()+1)+'/'+day.getDate()
        var time= day.getHours() + ":" + day.getMinutes()
        var dateTime = date+'@'+time
        document.getElementById('datetime').innerHTML = dateTime;
        function changecolor(color){
            document.getElementById('color').style.background= color
        }
    </script>
</body>

</html>
