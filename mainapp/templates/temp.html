{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

</head>
<body>
    <h2 class="mt-3" style="color: rgb(6, 51, 109);">Please enter the Threshold Temperature: </h2><br>
    <div class="container-fluid">
        <form method="post" action="" class="form-label mt-3" style="display:contents;">
            {% csrf_token %}
            <label class="mb-3 mt-3">Hotspot:</label>
            <input type="text" class="btn-group" name="hotspot"><br>
            <label class="mb-3 mt-3">High:  </label>
            <input type="text" class="btn-group" name="high"><br>
            <button class="btn-group" type="submit">Set</button>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
