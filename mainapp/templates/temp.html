{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

</head>
<body>
    <h2 class="mt-3" style="color: rgb(6, 51, 109);">Please enter the Temperatures: </h2><br>
    <div class="container-fluid">
        <form method="post" action="" class="form-label mt-3">
            {% csrf_token %}
            <div class="form-group">
              <label for="Hotspot">Hotspot</label>
              <input type="text" class="form-control" name="hotspot" placeholder="Enter Hotspot temp.">
            </div>
            <div class="form-group">
              <label for="High">High</label>
              <input type="text" class="form-control" name="high" placeholder="Enter High temp.">
            </div>
            <div class="form-group">
              <label for="Batt">Batt</label>
              <input type="number" class="form-control" name="batt" placeholder="Enter Batt temp.">
            </div>
            <div class="form-group">
              <label for="offline">Offline</label>
              <input type="number" class="form-control" name="offline" placeholder="Enter Offline temp.">
            </div>
            <div class="form-group">
              <label for="current">Current</label>
              <input type="number" class="form-control" name="current" placeholder="Enter Current temp.">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>             
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
